<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>
      Search Contacts
    </title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
          <h1 class="text-5xl">Search Contacts</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, ratione!
          </p>
        </div>
        <div class="contacts_container p-5">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <form
            th:object="${contactSearchForm}"
             th:action="@{/user/contacts/search}" method="get">
              <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                <!-- selectbox -->
                <div>
                  <select 
                  th:field="*{field}"
                    name="field"
                    id="countries_disabled" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected value="" >Select Field</option>
                    <option value="name">Name</option>
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                  </select>
                </div>
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                  <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input
                    data-th-field="*{value}"
                 
                    type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for users">
                </div>
                <button 
                  type="submit"
                  class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>
              </div>
            </form>

            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Phone</th>
                  <th scope="col" class="px-6 py-3">Links</th>
                  <th scope="col" class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:object="${c}"
                  th:each="c : ${contacts}" 
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <!-- <img 
                        onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                        class="w-10 h-10 rounded-full mr-3"
                        th:src="@{*{picture}}"
                        src="/docs/images/people/profile-picture-1.jpg"
                        alt="Profile image" /> -->
                      <div>
                        <div class="text-base font-semibold text-gray-900 dark:text-white" th:text="*{name}">Neil Sims</div>
                        <div class="font-normal text-gray-500 dark:text-gray-400" th:text="*{email}">neil.sims@flowbite.com</div>
                      </div>
                    </div>
                  </td>
                  
                  <td class="px-6 py-4">
                    <div class="flex items-center text-gray-900 dark:text-white">
                      <i class="fa-solid fa-phone w-4 h-4 text-gray-500 dark:text-gray-400 mr-2"></i>
                      <span th:text="*{phoneNumber}"></span>
                    </div>
                  </td>
                  
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-3">
                      <div
                        th:if="*{favorite}"
                        class="h-2.5 w-2.5 rounded-full bg-green-500">
                      </div>
                      <a th:href="@{*{websiteLink}}" target="_blank" class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400">
                        <i class="fa-solid w-5 h-5 fa-link"></i>
                      </a>
                      <a th:href="@{*{linkedInLink}}" target="_blank" class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400">
                        <i class="fa-brands w-5 h-5 fa-linkedin"></i>
                      </a>
                    </div>
                  </td>
                  
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-2">
                      <button th:onclick="deleteContact([[${c.id}]])" class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-400 p-1">
                        <i class="fa-solid w-5 h-5 fa-trash"></i>
                      </button>
                      <a th:href="@{'/user/contacts/view/'+*{id}}" class="text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-400 p-1">
                        <i class="fa-solid w-5 h-5 fa-pen"></i>
                      </a>
                      <button th:onclick="loadContactdata([[${c.id}]])" class="text-gray-500 hover:text-green-600 dark:text-gray-400 dark:hover:text-green-400 p-1">
                        <i class="fa-solid w-5 h-5 fa-eye"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
